services:
  - type: web
    name: donation-tracker
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # You'll set this manually in Render dashboard
      - key: SESSION_SECRET
        sync: false  # You'll set this manually in Render dashboard
